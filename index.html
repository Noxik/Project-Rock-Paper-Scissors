<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scisors</title>
    <link rel="stylesheet" href="styles.css">
    <script async src="game.js"></script>
</head>
<body>
    <div class="container">
    <div class="buttons"><button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>
    </div>
    <div class="jsText"><h2>What have been selected?</h2>
    <p id="selected">To start choose one of the above :D</p>
    <h2>Who won previous round?</h2>
    <p id="round">Lets play!</p>
    <h2>What is the final score?</h2>
    <p id="result"></p>
    <p>Player points: <span id="pp">0</span> : <span id="cp">0</span> Computer points</p>
<div id="final"></div>
<button id="playAgain">Play Again!</button> </div></div>
</body>
</html>
